<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/dialog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
												    xmlns:ui="http://java.sun.com/jsf/facelets"
											 	 	xmlns:h="http://java.sun.com/jsf/html"
												 	xmlns:f="http://java.sun.com/jsf/core"
												 	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewParam name="ticket" value="#{ticketMBean.ticket}" />
	</f:metadata>
	
	<ui:define name="ssp-dialog-title" >
		<title>
			<h:outputFormat value="#{msgs.header_view_description}" >
				<f:param value="#{ticketMBean.ticket.id}" />
			</h:outputFormat>
		</title>
	</ui:define>
	
	<ui:define name="ssp-dialog-content">
	    
		<p:panelGrid id="formGrid" styleClass="form-grid" cellpadding="5">
			<p:row>
				<p:column>
					<h:outputLabel value="#{msgs.label_description}" for="ticketDescription" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:scrollPanel styleClass="ticket-desc-scroll-panel" mode="native">
						<h:outputText id="ticketDescription" value="#{ticketMBean.ticket.description}" />
					</p:scrollPanel>
				</p:column>
			</p:row>
		</p:panelGrid>
		<p:panelGrid cellpadding="5" styleClass="form-buttons-dialog">
			<p:row>
				<p:column>
					<p:commandButton value="#{msgs.button_close}"  action="#{ticketMBean.closeDialog()}" />
				</p:column>
			</p:row>
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
